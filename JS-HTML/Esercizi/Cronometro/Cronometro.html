<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
    <link rel="stylesheet" href="Cronometro.css">
    <script src="Cronometro.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=timer" />
</head>
<body>
    <div class="container">
        <header>
            <span class="material-symbols-outlined">
                timer
            </span>
            <h1>Cronometro</h1>
        </header>
        
        <div class="cronometro">
            <div class="time" id="timer">00:00:00</div>
            <div class="buttons">
                <button class="start" onclick="startTimer()">Start</button>
                <button class="stop" onclick="pauseTimer()">Stop</button>
                <button class="reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
    <script src="Cronometro.js"></script>
</body>
</html>
